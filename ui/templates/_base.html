<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Wingnut Dashboard</title>

    <meta name="description" content="A futuristic dashboard by pixelcave. You can download it from https://pixelcave.com">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <!-- Favicons (just the basics for now, check out http://realfavicongenerator.net/ for all available) -->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,600,700&Open+Sans:300,400,600,700">

    <!-- Bootstrap and Ares CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/animate.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/ares.css')}}">
  </head>

  <body>
            <!-- Page Container -->
        <!--
            Available Classes: 'modern-sf', 'vintage-sf', 'interstellar-sf'
        -->
        <div id="page-container" class="modern-sf">
          <!-- Header -->
          <header id="page-header">
              <div class="h3 text-right pull-right hidden-xs">
                  <div class="text-success animated infinite pulse pull-right">[Status: OK]</div>
              </div>
              <h1 class="h3 font-w200">
                  <span class="text-crystal">//</span> <a class="link-sf font-w300" href="index.html">Wingnut</a>
              </h1>
          </header>
          <!-- END Header -->

          <!-- Main Content -->
          <main id="page-main">
              <!-- Columns -->
              <div class="row">
                  <!-- Center Column -->
                  <div class="col-lg-6 col-lg-push-3 overflow-hidden push-20">
                    <div class="row">
                        <div class="block">
                            <div class="block-header overflow-hidden">
                                <h2 class="block-title visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">Mode</h2>
                            </div>
                            <div class="block-content" id="mode-buttons">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="100">
                          <button type="button" class="btn btn-xl btn-block btn-sf push-10" data-queue="mode" data-qualifier="autonomous">Autonomous</button>
                        </div>
                        <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="100">
                            <button class="btn btn-xl btn-block btn-sf push-10" data-queue="mode" data-qualifier="voice-directed">Voice Directed</button>
                        </div>
                        <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="500">
                            <button class="btn btn-xl btn-block btn-sf push-10" data-queue="mode" data-qualifier="commandline">Commandline</button>
                        </div>
                        <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="500">
                            <button class="btn btn-xl btn-block btn-sf push-10" data-queue="mode" data-qualifier="standby">Standby</button>
                        </div>
                        <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="100">
                            <button type="button" class="btn btn-xl btn-block btn-sf push-10" data-queue="status" data-qualifier="nothing">Get Status</button>
                          </div>
                          <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="100">
                              <button class="btn btn-xl btn-block btn-sf push-10" data-queue="mode" data-qualifier="voice-directed">Voice Directed</button>
                          </div>
                          <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="500">
                              <button class="btn btn-xl btn-block btn-sf push-10" data-queue="mode" data-qualifier="commandline">Commandline</button>
                          </div>
                          <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="500">
                              <button class="btn btn-xl btn-block btn-sf push-10" data-queue="mode" data-qualifier="standby">Standby</button>
                          </div>
                    </div>
                </div>
                <!-- END Center Column -->

                  <!-- Left Column -->
                  <div class="col-sm-6 col-lg-3 col-lg-pull-6">
                      <!-- Environment -->
                      <div class="block">
                          <div class="block-header overflow-hidden">
                              <h2 class="block-title visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">Environment</h2>
                          </div>
                          <div class="block-content" id="diagnostics">
                          </div>
                      </div>
                      <!-- END Environment -->

                      <!-- Planets -->
                      <div class="block">
                          <div class="block-header overflow-hidden">
                              <h2 class="block-title visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">Planets</h2>
                          </div>
                          <div class="block-content">
                              <div class="row items-push overflow-hidden">
                                  <div class="col-xs-4 text-center visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="100">
                                      <div class="js-pie-chart pie-chart" data-percent="100" data-line-width="20" data-size="45" data-bar-color="rgba(255, 255, 255, .2)" data-track-color="#c07635">
                                          <span class="font-s16 font-w600"></span>
                                      </div>
                                  </div>
                                  <div class="col-xs-8 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="400">
                                      <div class="text-uppercase font-w600 text-white-op">Mars</div>
                                      <div class="font-s36 font-w300">1.67 <span class="font-s16 font-w400 text-crystal">L.Y.</span></div>
                                  </div>
                              </div>
                              <div class="row items-push overflow-hidden">
                                  <div class="col-xs-4 text-center visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="200">
                                      <div class="js-pie-chart pie-chart" data-percent="100" data-line-width="22" data-size="50" data-bar-color="rgba(255, 255, 255, .2)" data-track-color="#3673cc">
                                          <span class="font-s16 font-w600"></span>
                                      </div>
                                  </div>
                                  <div class="col-xs-8 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="500">
                                      <div class="text-uppercase font-w600 text-white-op">Earth</div>
                                      <div class="font-s36 font-w300">1.62 <span class="font-s16 font-w400 text-crystal">L.Y.</span></div>
                                  </div>
                              </div>
                              <div class="row items-push overflow-hidden">
                                  <div class="col-xs-4 text-center visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="300">
                                      <div class="js-pie-chart pie-chart" data-percent="100" data-line-width="30" data-size="70" data-bar-color="rgba(255, 255, 255, .2)" data-track-color="#f7c880">
                                          <span class="font-s16 font-w600"></span>
                                      </div>
                                  </div>
                                  <div class="col-xs-8 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="600">
                                      <div class="text-uppercase font-w600 text-white-op">Saturn</div>
                                      <div class="font-s36 font-w300">2.22 <span class="font-s16 font-w400 text-crystal">L.Y.</span></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- END Planets -->
                  </div>
                  <!-- END Left Column -->

                  <!-- Right Column -->
                  <div class="col-sm-6 col-lg-3">
                      <!-- HQ_COMS -->
                      <div class="block">
                          <div class="block-header overflow-hidden">
                              <h2 class="block-title visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">HQ_COMS</h2>
                          </div>
                          <div class="block-content overflow-hidden">
                              <div class="row items-push">
                                  <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="300">
                                      <div class="font-s24 font-w300 text-white-op">C1 [<span class="text-success">40</span>]</div>
                                  </div>
                                  <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="500">
                                      <div class="font-s24 font-w300 text-white-op">C2 [<span class="text-success">60</span>]</div>
                                  </div>
                                  <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="700">
                                      <div class="font-s24 font-w300 text-white-op">C3 [<span class="text-success">80</span>]</div>
                                  </div>
                                  <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="900">
                                      <div class="font-s24 font-w300 text-white-op">C4 [<span class="text-success">90</span>]</div>
                                  </div>
                                  <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="1100">
                                      <div class="font-s24 font-w300 text-white-op">C5 [<span class="text-success">20</span>]</div>
                                  </div>
                                  <div class="col-xs-6 visibility-hidden" data-toggle="appear" data-class="animated fadeIn" data-timeout="1300">
                                      <div class="font-s24 font-w300 text-white-op">C6 [<span class="text-success">30</span>]</div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- END HQ_COMS -->

                      <!-- POS_TRACKING -->
                      <div class="block">
                          <div class="block-header overflow-hidden">
                              <h2 class="block-title visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">POS_TRACKING</h2>
                          </div>
                          <div class="block-content block-content-full overflow-hidden">
                              <div class="font-w600 text-white-op push-5 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="100">X: 95</div>
                              <div class="progress visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="100">
                                  <div class="progress-bar progress-bar-sf progress-bar-striped active" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%"></div>
                              </div>
                              <div class="font-w600 text-white-op push-5 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="300">Y: 49</div>
                              <div class="progress visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="300">
                                  <div class="progress-bar progress-bar-sf progress-bar-striped active" role="progressbar" aria-valuenow="49" aria-valuemin="0" aria-valuemax="100" style="width: 49%"></div>
                              </div>
                              <div class="font-w600 text-white-op push-5 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="500">Z: 59</div>
                              <div class="progress visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="500">
                                  <div class="progress-bar progress-bar-sf progress-bar-striped active" role="progressbar" aria-valuenow="59" aria-valuemin="0" aria-valuemax="100" style="width: 59%"></div>
                              </div>
                              <div class="font-w600 text-white-op push-5 visibility-hidden" data-toggle="appear" data-class="animated fadeInRight" data-timeout="700">V: +60</div>
                              <div class="progress visibility-hidden" data-toggle="appear" data-class="animated fadeInLeft" data-timeout="700">
                                  <div class="progress-bar progress-bar-sf progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
                              </div>
                          </div>
                      </div>
                      <!-- END POS_TRACKING -->

                      <!-- DATA_STREAM -->
                      <div class="block">
                          <div class="block-header overflow-hidden">
                              <h2 class="block-title visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">DATA_STREAM</h2>
                          </div>
                          <div class="block-content">
                              <div class="row items-push" id="configuration">
                              </div>
                          </div>
                      </div>
                      <!-- END DATA_STREAM -->
                  </div>
                  <!-- END Right Column -->
              </div>
              <!-- END Columns -->
          </main>
          <!-- END Main Content -->
      </div>
      <!-- END Page Container -->

    {% include 'footer.html' %}

  <!-- scripts -->

  <script src="{{url_for('static', filename='assets/js/core/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/plugins/jquery.appear.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/plugins/jquery.countTo.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/js/plugins/jquery.easypiechart.min.js')}}"></script>
  <script src="{{url_for('static', filename='main.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='assets/js/ares.js')}}" type="text/javascript"></script>
  <!-- Scripts -->
    {% block js %}{% endblock %}
<!-- Page JS Code -->
<script>
  jQuery(function(){
      // Init page helpers (Appear + CountTo + Easy Pie Chart plugins)
      Ares.initHelpers(['appear', 'appear-countTo', 'easy-pie-chart']);
  });
</script>
  </body>

</html>
