podTemplate(
  label: 'wingnut-tests',
  cloud: 'openshift', //This needs to match the cloud name in jenkins-kubernetes-plugin config
  containers: [
    //Jenkins agent. Also executes the integration test. Having a 'jnlp' container is mandatory.
    containerTemplate(name: 'wingnut',
                      image: 'image-registry.openshift-image-registry.svc:5000/devops/wingnut:latest',
                      resourceLimitMemory: '512Mi'
                      )
  
  ]
)
{
    node('wingnut-tests') {
        stage('tests') {
          echo "Running tests"
          container('wingnut') {
              sh "python -m pytest"
          }   
        }
    }
}